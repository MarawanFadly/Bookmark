<body id="brightness">
  <div id="alert-msg">
  </div>

  <div class="w-75 m-auto p-3 my-3 ">
    <div class="container">
      <h1 class=" text-center text-capitalize pacifico text-black pb-2 bookmark">Bookmarker</h1>
      <div class="highlight"></div>
    </div>

    <br />
    <hr class="border-2 border-dotted border-dark" />

    <div class="d-flex justify-content-center righteous-regular bookmark-site">
      <i class="fa-solid fa-bookmark me-2"></i>
      Bookmark your favorite sites
      <i class="fa-solid fa-bookmark mx-2"></i>
    </div>

    <div class="mb-3">

      <i class="fa-solid fa-book-bookmark pe-2" ; style="color:black"></i>
      <span class="text-capitalize text-black fw-bold pt-sans-caption-regular"> site name</span>
      <div class="pt-2">

        <input type="text" class="form-control border-0 border-bottom rounded-2 text-black" id="BookmarkName"
          placeholder="Bookmark Name">
      </div>
    </div>
    <div class="mb-3">

      <i class="fa-solid fa-link pe-2" ; style="color:black"></i>
      <span class="text-capitalize fw-bold text-black pt-sans-caption-regular"> site url</span>

      <div class="pt-2">
        <input type="text" class="form-control border-0 border-bottom rounded-2 text-black" id="BookmarkWebsite"
          placeholder="Website URL">
      </div>
    </div>


    <!-- Submit button -->
    <div class="pt-3">
      <button onclick=addProduct() id="addBtn" class=" btn btn-submit d-grid mx-auto col-2-lg col-md-2 col-sm-2"
        type="button"> Submit
      </button>
    </div>
    <!-- Reset button -->
    <!-- <button onclick=resetform() class="btn mx-2 btn-danger rounded-0" type="reset" id="resetBtn">Reset</button> -->
  </div>

  <hr class=" border-2 border-dotted border-dark w-75 m-auto" />

  <table class="table-striped table mt-4 pt-5 w-75 m-auto">
    <thead class="text-center">
      <th class="text-capitalize text-black"> index</th>
      <th class="text-capitalize text-black"> website name </th>
      <th class="text-capitalize text-black"> visit </button></th>
      <th class="text-capitalize text-black"> delete </th>
    </thead>
